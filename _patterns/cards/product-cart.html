<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Name</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="card productcard grid grid-middle">
    <div class="unit m-1-3 flex-align-left">
      <img class="img-flex image" src="/images/yarn/{{include.image}}" alt="">
    </div>
    <div class="unit xs-1 m-1-3 flex-align-middle">
      <h2>{{include.heading}}</h2>
      <p class="price">{{include.price}}</p>
    </div>
    <div class="unit xs-1 m-1-3 flex-align-right remove">
      {% pattern buttons/light text="Remove" url="/" %}
    </div>

  </div>

</body>
