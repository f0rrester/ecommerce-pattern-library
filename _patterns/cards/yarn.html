<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Name</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-middle card maincard">
    <div class="unit xs-1 s-1-2 m-1-2">
      <img class="img-flex image yarn" src="/images/yarn/{{include.image}}" alt="">
    </div>

    <div class="unit xs-1 s-1-2 m-1-2 align-bottom unit-content-distribute grid">
      <div class="unit xs-1">
        <h2>{{include.heading}}</h2>
        <p>{{include.text}}</p>
      </div>

      <div class="unit xs-1 grid">
        <div class="unit xs-1-2">
          <p class="price">{{include.price}}</p>
        </div>
        <div class="unit xs-1-2">
          {% pattern buttons/ghost text="Add to Cart" url="/" %}
        </div>
      </div>
    </div>
  </div>
</body>
